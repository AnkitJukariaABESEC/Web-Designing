<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Threads - Modern E-Commerce</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Font: Inter -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .cart-open { transform: translateX(0); }
        .cart-closed { transform: translateX(100%); }
        /* Style for Scrollbar on Cart */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#4f46e5', // Indigo
                        'secondary': '#1f2937', // Dark Gray/Slate
                        'background-dark': '#0f172a', // Slate 900
                        'text-light': '#f8fafc', // Slate 50
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-background-dark text-text-light min-h-screen">

    <!-- Global Loading and Error Messages -->
    <div id="status-message" class="fixed top-0 left-0 right-0 p-3 text-center text-sm font-medium transition-opacity duration-300 z-50 opacity-0 bg-primary/90 text-white">
        Initializing...
    </div>

    <!-- Header / Navigation -->
    <header class="sticky top-0 z-40 bg-background-dark shadow-xl border-b border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <a href="#" class="text-3xl font-extrabold tracking-tight text-primary hover:text-indigo-400 transition">
                Stellar Threads
            </a>
            <button id="cart-button" class="relative p-2 rounded-full bg-secondary hover:bg-gray-700 transition focus:outline-none focus:ring-2 focus:ring-primary">
                <i data-lucide="shopping-cart" class="w-6 h-6 text-text-light"></i>
                <span id="cart-count" class="absolute top-0 right-0 transform translate-x-1/2 -translate-y-1/2 bg-red-600 text-xs font-bold w-5 h-5 flex items-center justify-center rounded-full transition-all duration-300 scale-0">0</span>
            </button>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h1 class="text-4xl sm:text-5xl font-bold text-center mb-10 text-text-light">Featured Collection</h1>

        <!-- Product Grid -->
        <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <!-- Product cards will be inserted here by JS -->
        </div>
    </main>

    <!-- Shopping Cart Sidebar (Modal) -->
    <div id="cart-sidebar" class="fixed top-0 right-0 w-full md:w-96 h-full bg-gray-800/95 backdrop-blur-md shadow-2xl z-50 p-6 cart-closed transition-transform duration-500 flex flex-col">
        <div class="flex justify-between items-center pb-4 border-b border-gray-700">
            <h2 class="text-2xl font-bold text-primary">Your Cart</h2>
            <button id="close-cart-button" class="p-2 rounded-full hover:bg-gray-700 transition">
                <i data-lucide="x" class="w-6 h-6 text-text-light"></i>
            </button>
        </div>

        <!-- Cart Items List -->
        <div id="cart-items-list" class="flex-grow my-4 overflow-y-auto scrollbar-hide space-y-4">
            <!-- Cart items will be rendered here -->
        </div>

        <!-- Cart Summary and Checkout -->
        <div class="pt-4 border-t border-gray-700">
            <div class="flex justify-between items-center text-xl font-semibold mb-3">
                <span>Total:</span>
                <span id="cart-total">$0.00</span>
            </div>
            <button id="checkout-button" class="w-full py-3 rounded-xl bg-primary hover:bg-indigo-600 transition font-bold text-text-light shadow-lg">
                Proceed to Checkout
            </button>
            <p id="empty-cart-message" class="text-center text-gray-400 mt-4 hidden">Your cart is empty.</p>

            <!-- Custom Message Box -->
            <div id="message-box" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-[100] hidden">
                <div class="bg-gray-900 p-8 rounded-xl shadow-2xl max-w-sm w-full border border-primary">
                    <p id="message-content" class="text-text-light text-lg mb-4 text-center"></p>
                    <button onclick="document.getElementById('message-box').classList.add('hidden')" class="w-full py-2 bg-primary hover:bg-indigo-600 text-text-light font-semibold rounded-lg">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Overlay for the Cart Sidebar -->
    <div id="cart-overlay" class="fixed inset-0 bg-black opacity-0 pointer-events-none transition-opacity duration-500 z-40"></div>

    <!-- Firebase SDK Imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, query, updateDoc, deleteDoc, runTransaction, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // IMPORTANT: Global Firebase Variables
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db, auth, userId = null;
        let isAuthReady = false;

        setLogLevel('Debug'); // Enable Firestore logging

        // --- Utility Functions ---
        function showMessage(content) {
            const box = document.getElementById('message-box');
            document.getElementById('message-content').textContent = content;
            box.classList.remove('hidden');
        }

        function setStatusMessage(message, duration = 3000) {
            const statusElement = document.getElementById('status-message');
            statusElement.textContent = message;
            statusElement.classList.remove('opacity-0');

            setTimeout(() => {
                statusElement.classList.add('opacity-0');
            }, duration);
        }

        const PRODUCTS = [
            { id: "S001", name: "Nebula Hoodie", price: 69.99, image: "https://placehold.co/400x400/1f2937/f8fafc?text=Nebula+Hoodie", description: "Ultra-soft cotton blend with a subtle stellar print." },
            { id: "S002", name: "Cosmic T-Shirt", price: 29.99, image: "https://placehold.co/400x400/1f2937/f8fafc?text=Cosmic+Tee", description: "100% organic cotton. Limitless comfort." },
            { id: "S003", name: "Lunar Joggers", price: 54.50, image: "https://placehold.co/400x400/1f2937/f8fafc?text=Lunar+Joggers", description: "Lightweight and breathable for all-day wear." },
            { id: "S004", name: "Nova Cap", price: 24.00, image: "https://placehold.co/400x400/1f2937/f8fafc?text=Nova+Cap", description: "Adjustable snapback with embroidered logo." },
            { id: "S005", name: "Astro Backpack", price: 89.99, image: "https://placehold.co/400x400/1f2937/f8fafc?text=Astro+Bag", description: "Water-resistant, perfect for everyday space travel." },
            { id: "S006", name: "Galaxy Sneakers", price: 99.00, image: "https://placehold.co/400x400/1f2937/f8fafc?text=Galaxy+Shoes", description: "High-performance sole with reflective accents." },
        ];
        
        // --- Cart UI Management ---
        const cartSidebar = document.getElementById('cart-sidebar');
        const cartOverlay = document.getElementById('cart-overlay');
        const cartCountElement = document.getElementById('cart-count');
        
        function toggleCart(open) {
            if (open) {
                cartSidebar.classList.remove('cart-closed');
                cartSidebar.classList.add('cart-open');
                cartOverlay.classList.remove('opacity-0', 'pointer-events-none');
                cartOverlay.classList.add('opacity-50');
            } else {
                cartSidebar.classList.remove('cart-open');
                cartSidebar.classList.add('cart-closed');
                cartOverlay.classList.remove('opacity-50');
                cartOverlay.classList.add('opacity-0', 'pointer-events-none');
            }
        }
        
        document.getElementById('cart-button').addEventListener('click', () => toggleCart(true));
        document.getElementById('close-cart-button').addEventListener('click', () => toggleCart(false));
        cartOverlay.addEventListener('click', () => toggleCart(false));
        document.getElementById('checkout-button').addEventListener('click', () => {
             showMessage("Thank you for your (mock) order! This feature requires a backend.");
        });

        // --- Product Rendering ---
        function renderProducts() {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = PRODUCTS.map(product => `
                <div class="bg-secondary rounded-xl shadow-2xl overflow-hidden transform hover:scale-[1.02] transition duration-300 border border-gray-700">
                    <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover object-center border-b border-gray-700">
                    <div class="p-6">
                        <h3 class="text-2xl font-semibold mb-2 text-primary">${product.name}</h3>
                        <p class="text-gray-400 text-sm mb-4">${product.description}</p>
                        <div class="flex justify-between items-center">
                            <span class="text-2xl font-bold text-text-light">$${product.price.toFixed(2)}</span>
                            <button data-product-id="${product.id}" class="add-to-cart-btn px-4 py-2 bg-primary text-text-light font-medium rounded-lg hover:bg-indigo-600 transition shadow-md flex items-center">
                                <i data-lucide="plus" class="w-4 h-4 mr-2"></i>
                                Add
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');

            // Important: Feather/Lucide icons need to be initialized after rendering
            lucide.createIcons();

            // Attach event listeners to all 'Add to Cart' buttons
            document.querySelectorAll('.add-to-cart-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const productId = e.currentTarget.dataset.productId;
                    const product = PRODUCTS.find(p => p.id === productId);
                    if (product) {
                        addToCart(product);
                    }
                });
            });
        }

        // --- Firestore Operations ---

        function getCartItemRef(itemId) {
            return doc(db, 'artifacts', appId, 'users', userId, 'cartItems', itemId);
        }

        async function addToCart(product) {
            if (!isAuthReady || !userId) {
                showMessage("Authentication not ready. Please wait a moment.");
                return;
            }

            try {
                await runTransaction(db, async (transaction) => {
                    // Use product ID as the Firestore document ID for cart item
                    const itemRef = getCartItemRef(product.id);
                    const itemDoc = await transaction.get(itemRef);

                    if (itemDoc.exists()) {
                        // Item already in cart, increment quantity
                        const newQuantity = itemDoc.data().quantity + 1;
                        transaction.update(itemRef, { quantity: newQuantity });
                        setStatusMessage(`Increased quantity of ${product.name} to ${newQuantity}`);
                    } else {
                        // Item not in cart, add new document
                        const newItem = {
                            productId: product.id,
                            name: product.name,
                            price: product.price,
                            image: product.image,
                            quantity: 1
                        };
                        transaction.set(itemRef, newItem);
                        setStatusMessage(`Added ${product.name} to cart.`);
                    }
                });
            } catch (error) {
                console.error("Error adding to cart:", error);
                showMessage("Failed to update cart. Please check console for details.");
            }
        }

        async function updateCartItemQuantity(productId, change) {
            if (!isAuthReady || !userId) return;

            try {
                await runTransaction(db, async (transaction) => {
                    const itemRef = getCartItemRef(productId);
                    const itemDoc = await transaction.get(itemRef);

                    if (!itemDoc.exists()) return;

                    const currentQuantity = itemDoc.data().quantity;
                    const newQuantity = currentQuantity + change;

                    if (newQuantity <= 0) {
                        // Quantity zero or less, delete the item
                        transaction.delete(itemRef);
                        setStatusMessage(`Removed item from cart.`);
                    } else {
                        // Update quantity
                        transaction.update(itemRef, { quantity: newQuantity });
                        setStatusMessage(`Quantity updated to ${newQuantity}.`);
                    }
                });
            } catch (error) {
                console.error("Error updating cart quantity:", error);
                showMessage("Failed to update item quantity.");
            }
        }

        // --- Real-time Cart Listener and Renderer ---

        function startCartListener() {
            if (!isAuthReady || !userId) return;

            const cartCollectionRef = collection(db, 'artifacts', appId, 'users', userId, 'cartItems');

            // Set up real-time listener
            onSnapshot(cartCollectionRef, (snapshot) => {
                const cartItems = [];
                let totalItems = 0;
                let totalPrice = 0;

                snapshot.forEach((doc) => {
                    const item = doc.data();
                    // Ensure price and quantity are treated as numbers
                    item.price = parseFloat(item.price);
                    item.quantity = parseInt(item.quantity);
                    item.id = doc.id; // Use doc ID as unique item ID
                    cartItems.push(item);

                    totalItems += item.quantity;
                    totalPrice += item.price * item.quantity;
                });

                // Update UI with new cart data
                renderCart(cartItems, totalItems, totalPrice);

            }, (error) => {
                console.error("Error listening to cart changes:", error);
                showMessage("Lost connection to the cart data. Please refresh.");
            });
        }

        function renderCart(items, count, total) {
            const list = document.getElementById('cart-items-list');
            const totalElement = document.getElementById('cart-total');
            const emptyMessage = document.getElementById('empty-cart-message');

            // 1. Render Items
            if (items.length === 0) {
                list.innerHTML = '';
                emptyMessage.classList.remove('hidden');
                document.getElementById('checkout-button').disabled = true;
                document.getElementById('checkout-button').classList.add('opacity-50', 'cursor-not-allowed');
            } else {
                emptyMessage.classList.add('hidden');
                document.getElementById('checkout-button').disabled = false;
                document.getElementById('checkout-button').classList.remove('opacity-50', 'cursor-not-allowed');

                list.innerHTML = items.map(item => `
                    <div class="flex items-center space-x-4 p-3 bg-gray-700 rounded-lg shadow-md">
                        <img src="${item.image}" alt="${item.name}" class="w-16 h-16 rounded object-cover">
                        <div class="flex-grow">
                            <p class="font-semibold text-text-light">${item.name}</p>
                            <p class="text-sm text-gray-400">$${item.price.toFixed(2)} x ${item.quantity}</p>
                            <p class="font-bold text-primary">$${(item.price * item.quantity).toFixed(2)}</p>
                        </div>
                        <div class="flex items-center space-x-2">
                            <button onclick="window.updateItem('${item.id}', -1)" class="p-1 rounded-full bg-gray-600 hover:bg-gray-500 transition">
                                <i data-lucide="minus" class="w-4 h-4 text-text-light"></i>
                            </button>
                            <span class="text-sm font-medium w-4 text-center">${item.quantity}</span>
                            <button onclick="window.updateItem('${item.id}', 1)" class="p-1 rounded-full bg-gray-600 hover:bg-gray-500 transition">
                                <i data-lucide="plus" class="w-4 h-4 text-text-light"></i>
                            </button>
                        </div>
                    </div>
                `).join('');

                lucide.createIcons(); // Re-render icons in cart
            }

            // 2. Update Total
            totalElement.textContent = `$${total.toFixed(2)}`;

            // 3. Update Cart Count Badge
            cartCountElement.textContent = count;
            if (count > 0) {
                cartCountElement.classList.remove('scale-0');
            } else {
                cartCountElement.classList.add('scale-0');
            }
        }

        // Expose updateCartItemQuantity to the window so it can be called from onclick in dynamic HTML
        window.updateItem = updateCartItemQuantity;

        // --- Initialization ---

        window.onload = async () => {
            // 1. Initialize Firebase App and Services
            if (Object.keys(firebaseConfig).length > 0) {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
            } else {
                setStatusMessage("Firebase configuration missing. Cart data will not persist.", 5000);
                // Fallback for environment without Firebase config
                isAuthReady = true;
                userId = 'mock-user-id';
                renderProducts();
                return;
            }

            // 2. Authenticate User
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Firebase Authentication failed:", error);
                // Fallback to anonymous sign-in if custom token fails
                try {
                    await signInAnonymously(auth);
                } catch (anonError) {
                    console.error("Anonymous sign-in also failed:", anonError);
                    setStatusMessage("Fatal: Could not sign in. Cart functionality disabled.", 10000);
                    return;
                }
            }

            // 3. Set up Auth State Change Listener
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    userId = user.uid;
                    isAuthReady = true;
                    setStatusMessage(`Signed in as User ID: ${userId.substring(0, 8)}...`, 5000);
                    
                    // 4. Start listening to the cart when authenticated
                    startCartListener();
                } else {
                    userId = null;
                    isAuthReady = true; // Still ready, but unauthenticated/anonymous
                    setStatusMessage("Signed in anonymously.", 5000);
                }
            });

            // 5. Render Products
            renderProducts();
        };

    </script>
</body>
</html>
