<html lang="en">
<head>

    <title>Card</title>
    <style>
body{
background-color: grey;
}
.card{
    background-color: white;
    height: 500px;

}
.image{
   position: absolute;

}
.image img{
    border-radius: 1em;
    padding: 0;
    margin: 0;
    
}

</head>

    <div class="card"></div>
    <div class="image">
        <img height="180" width="249"src="boat.png" alt="">
    </div>
